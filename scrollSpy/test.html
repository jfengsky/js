<!DOCTYPE html>
<html lang="en">
<head>

  <title>scrollspy</title>

    #scrollspy li.second{

      <li class="three">

      <li class="four">

      </li>
      <li class="five">
        <a href="#spy5">five</a>

      <li class="six">

    </ul>

  <script src="scrollspy.js"></script>

</html>

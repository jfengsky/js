<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<svg width="400" height="400">
  <rect x="20" y="20" width="250" height="250" style="fill:#06f">
    <animate attributeName="opacity" attributeType="css" from="1" to="0" dur="5s" repeatCount="indefinite" />
  </rect>
</svg>
<svg width="500" height="75">
  <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
    <animate attributeName="cx" attributeType="XML"
             from="30"  to="470"
             begin="0s" dur="5s"
             fill="remove" repeatCount="indefinite"/>
  </circle>
</svg>

<svg width="500"  height="100">
  <rect x="10" y="10" width="40" height="20"
        style="stroke: #000000; fill: none;">
    <animate attributeName="x" attributeType="XML"
             from="10" to="400"
             begin="0s" dur="10s"
             repeatCount="indefinite"
        />
    <animate attributeName="y" attributeType="XML"
             from="10" to="100"
             begin="0s" dur="10s"
             fill="freeze"
             repeatCount="indefinite"
        />
  </rect>
</svg>
<svg width="500"  height="100">
  <rect x="10" y="10" width="40" height="20"
        style="stroke: #000000; fill: none;">
    <animateTransform attributeName="transform" attributeType="XML"
                      type="scale"
                      from="1" to="3"
                      begin="0s" dur="10s"
                      repeatCount="indefinite"
                      additive="sum"
        />
    <animateTransform attributeName="transform" attributeType="XML"
                      type="rotate"
                      from="0 30 20" to="360 30 20"
                      begin="0s" dur="10s"
                      fill="freeze"
                      repeatCount="indefinite"
                      additive="sum"
        />
  </rect>
</svg>
</body>
</html>

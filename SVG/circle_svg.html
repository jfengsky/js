<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg渐变圆圈</title>
</head>
<body>
<svg width="500" height="500">
  <circle cx="100" cy="100" r="10" fill="#f60">
    <animate attributeName="r" attributeType="XML" from="10" to="50" begin="0s" dur="2s"  repeatCount="indefinite" />
    <animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
</body>
</html>
